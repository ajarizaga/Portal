#conexion a base de datos
spring.datasource.url=jdbc:mysql://localhost:3306/portal
spring.datasource.username=root
spring.datasource.password=root

#configuracion de Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
    #uso ddl-auto=create cuando tengo que crear la tabla, si la tengo creadad uso ddl-auto-none
#spring.jpa.hibernate.ddl-auto=create
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.hibernate.ddl-auto=none

#muestro por consola cuando crea la tabla
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#cambio el puerto si es necesario
#server.port=8090

#desbilita la cache para ver de forma dinamica los cambio
spring.thymeleaf.cache=false
